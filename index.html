<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe - PUTRA DEV</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main: #00ff88;
      --second: #00cc66;
      --bg: #0e0e0e;
      --text: #eeeeee;
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
      z-index: 2;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--main);
      text-align: center;
      margin-bottom: 20px;
      animation: neon 2s infinite alternate;
    }

    @keyframes neon {
      from { text-shadow: 0 0 10px var(--main); }
      to { text-shadow: 0 0 25px var(--second); }
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 20px 0;
    }

    .cell {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: var(--main);
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
    }

    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--main);
    }

    .cell.x { color: #00b3ff; text-shadow: 0 0 15px #00b3ff; }
    .cell.o { color: var(--main); text-shadow: 0 0 15px var(--main); }

    .status {
      margin-bottom: 15px;
      font-size: 1rem;
      color: var(--text);
      text-shadow: 0 0 10px var(--second);
    }

    button {
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none;
      color: #000;
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px var(--main);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--main);
    }

    .credit {
      margin-top: 20px;
      color: var(--main);
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
      text-shadow: 0 0 10px var(--main), 0 0 20px var(--second);
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.5; }
    }

    .win {
      background: rgba(0, 255, 136, 0.15);
      box-shadow: 0 0 25px var(--main), inset 0 0 15px rgba(0,255,136,0.4);
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>TicTacToe</h1>
    <div class="status" id="status">Giliran: <strong id="turn">X</strong></div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="restart">Mulai Ulang</button>
    <div class="credit">PUTRA DEV</div>
  </div>

  <script>
    (function() {
      const boardEl = document.getElementById('board');
      const cells = Array.from(boardEl.querySelectorAll('.cell'));
      const statusEl = document.getElementById('status');
      const turnEl = document.getElementById('turn');
      const restartBtn = document.getElementById('restart');

      let board = Array(9).fill(null);
      let current = 'X';
      let running = true;

      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      function render() {
        cells.forEach((cell, i) => {
          cell.classList.remove('x', 'o', 'win');
          const v = board[i];
          cell.textContent = v ? v : '';
          if (v) cell.classList.add(v.toLowerCase());
        });
        turnEl.textContent = current;
      }

      function checkWinner() {
        for (const [a,b,c] of wins) {
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            return { winner: board[a], combo: [a,b,c] };
          }
        }
        if (board.every(Boolean)) return { winner: null };
        return null;
      }

      function handleClick(e) {
        if (!running) return;
        const cell = e.currentTarget;
        const idx = Number(cell.dataset.index);
        if (board[idx]) return;

        board[idx] = current;
        const result = checkWinner();

        if (result) {
          if (result.winner) {
            statusEl.textContent = 'Pemenang: ' + result.winner;
            result.combo.forEach(i => cells[i].classList.add('win'));
          } else {
            statusEl.textContent = 'Seri!';
          }
          running = false;
        } else {
          current = current === 'X' ? 'O' : 'X';
          statusEl.textContent = 'Giliran: ' + current;
        }

        render();
      }

      function start() {
        board.fill(null);
        current = 'X';
        running = true;
        statusEl.textContent = 'Giliran: ' + current;
        render();
      }

      cells.forEach(c => c.addEventListener('click', handleClick));
      restartBtn.addEventListener('click', start);
      start();
    })();
  </script>
</body>
</html>
